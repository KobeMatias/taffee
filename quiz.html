<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

    <title>Car Quiz</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Car Quiz using Javascript</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="timer">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="highscore">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="question">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ul id="choice">

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="result">

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 ctrbtn zoom">
                    <a class="btn btn-primary quizbtn animated bounceIn" href="index.html" role="button">Home</a>
                </div>
                <div id="highscoreBtnDiv" class="col-md-6 ctrbtn zoom">
                    <input class="btn btn-primary quizbtn animated bounceIn" id="highscoreBtn" type="button" value="High Scores">
                </div>
            </div>
        </div>
    

    <script src="script.js"></script>
    </body>
</html>
